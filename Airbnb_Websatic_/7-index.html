<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <title>Document</title>
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="filter-items">
                <div class="locations">
                    <h3> States </h3>
                    <h4> Kano, Kaduna </h4>
                    <ul class="popover">
                        <li><h2 class="state">Kano</h2></li>
                        <ul class="second-lvl">
                            <li>Kombotso</li>
                            <li>Rijiyan Zaki</li>
                            <li>Farawa</li>
                        </ul>
                        <li><h2 class="state">Kaduna</h2></li>
                        <ul class="second-lvl">
                            <li>Zaria</li>
                            <li>Sabon Gari</li>
                            <li>Chikaji</li>
                        </ul>
                        <li><h2 class="state">Delta</h2></li>
                        <ul class="second-lvl">
                            <li>Ughelli</li>
                            <li>Warri</li>
                            <li>Asaba</li>
                        </ul>
                    </ul>
                </div>

                <div class="amenities">
                    <h3> Amenities </h3>
                    <h4> TV, AC</h4>
                    <ul class="popover">
                        <li>Fridge</li>
                        <li>AC</li>
                        <li>WiFi</li>
                        <li>Kitchen</li>
                    </ul>
                </div>
            </div>
            <button class="search">Search</button>
            
        </section>
        <section class="places">
            <h1 class="places-title">Places</h1>
            <div class="article-container">
                <article class="place-item">
                    <h2 class="m-0">My home</h2>
                </article>
                <article class="place-item">
                    <h2 class="m-0">Tiny house</h2>
                </article>
                <article class="place-item">
                    <h2 class="m-0">A suite</h2>
                </article>
            </div>
        </section>
    </div>
    <footer>Best School</footer>
</body>
</html>
